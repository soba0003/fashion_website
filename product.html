<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>product</title>
    <link rel="stylesheet" href="style.css" />
    <!-- rubik beastly static font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Beastly&display=swap"
      rel="stylesheet"
    />
    <!-- nunito sans font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main id="main_product">
      <h1><a href="index.html">webshop</a></h1>
      <div id="product_grid">
        <img
          class="product_big_picture"
          src="img/placeholder_charli.png"
          alt="picture of charli xcx"
        />
        <div id=""></div>
        <h3 class="product_title">PRODUCT TITLE</h3>
        <h3 class="product_price">1000 DKK</h3>
        <h4 class="product_size">SIZE</h4>
        <div id="sizebox_flex">
          <div class="sizebox">
            <p>34</p>
          </div>
          <div class="sizebox">
            <p>36</p>
          </div>
          <div class="sizebox">
            <p>38</p>
          </div>
          <div class="sizebox">
            <p>40</p>
          </div>
          <div class="sizebox">
            <p>42</p>
          </div>
          <div class="sizebox">
            <p>44</p>
          </div>
        </div>
        <div id="add_to_bag">
          <p>ADD TO BAG</p>
        </div>
        <div id="product_description">
          <p>stuff about the product</p>
        </div>
      </div>
      <div id="small_pictures_flex">
        <img class="product_small_picture" src="img/placeholder_charli2.png" alt="" />
        <img class="product_small_picture" src="img/placeholder_charli3.png" alt="" />
        <img class="product_small_picture" src="img/placeholder_charli4.png" alt="" />
      </div>
    </main>
  </body>
</html>
